{% extends "jobs/base.html" %}

{% block title %}
  {{ blog.title }}
{% endblock %}

{% block body %}
    <h1 class="text-center pt-3 blog-title">{{ blog.title }}</h1>
    <p class="text-sm text-center">{{ blog.date_only }}</p>
    <img class="mx-auto d-block blog-image" src="{{ blog.image.url }}" alt="{{ blog.title }}" height="400px">
    <p>{{ blog.body|linebreaks }}</p>
{% endblock  %}
